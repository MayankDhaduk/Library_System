<app-libraryshow></app-libraryshow>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto" *ngFor="let item of categories">
                <li class="nav-item">
                    <a class="nav-link" style="color: black; font-size: 25px;">{{item.catname}}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">


        <!-- Main Content -->
        <div class="col-lg-10 col-md-9">
            <section class="latest-products spad">
                <div class="container">
                    <div class="row" id="product-list">
                        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let book of products">
                            <div class="single-product-item shadow-sm card">
                                <figure>
                                    <img src="data:image/jpg;base64,{{book.pimage}}" class="card-img-top product-image"
                                        alt="{{ book.pname }}">
                                </figure>
                                <div class="card-body text-center">
                                    <h6 class="product-title">{{ book.pname }}</h6>
                                    <p class="card-text"><strong>Author:</strong> {{ book.pauthor }}</p>
                                    <p class="product-price">${{ book.pprice }}</p>
                                    <input type="submit" class="btn btn-primary w-100 rounded-pill"
                                        (click)="addcat(book.id)" value="Add to Cart">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
