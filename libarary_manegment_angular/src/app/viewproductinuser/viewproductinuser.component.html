<app-libraryshow></app-libraryshow>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" (click)="viewproduct()">All Product</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" *ngFor="let item of categories">
                    <a class="nav-link category-link" (click)="getProductByCategory(item.catname)">
                        {{ item.catname }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<div class="container mt-4">
    <div class="row">


        <!-- Main Content -->
        <div class="col-lg-10 col-md-9">
            <section class="latest-products spad">
                <div class="container">
                    <div class="row" id="product-list">
                        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let book of products">
                            <div class="single-product-item shadow-sm card">
                                <figure>
                                    <img src="data:image/jpg;base64,{{book.pimage}}" class="card-img-top product-image"
                                        alt="{{ book.pname }}">
                                </figure>
                                <div class="card-body text-center">
                                    <h6 class="product-title">{{ book.pname }}</h6>
                                    <p class="card-text"><strong>Author:</strong> {{ book.pauthor }}</p>
                                    <p class="product-price">${{ book.pprice }}</p>
                                    <input type="submit" class="btn btn-primary w-100 rounded-pill"
                                        (click)="addcat(book.id)" value="Add to Cart">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
