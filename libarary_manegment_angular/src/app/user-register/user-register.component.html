<div class="container">
    <div class="row w-100">
        <div class="col-md-6 m-auto">
            <div class="card">
                <div class="form-group text-center">
                    <h1 class="font-italic fs-1 text-primary">
                        Library Registration
                    </h1>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username"
                        [(ngModel)]="newUser.uname">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email"
                        [(ngModel)]="newUser.email">
                    <label for="floatingEmail">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" id="floatingPassword" class="form-control" placeholder="Password"
                        [(ngModel)]="newUser.pass">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="floatingPhone" class="form-control" placeholder="Phone no"
                        [(ngModel)]="newUser.phone">
                    <label for="floatingPhone">Phone no</label>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" id="male" value="male"
                            [(ngModel)]="newUser.gender">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" id="female" value="female"
                            [(ngModel)]="newUser.gender">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>

                <div class="form-group text-center">
                    <input type="submit" class="btn btn-outline-primary" value="Register" (click)="addUser()">
                </div>
                <div class="text-center">
                    <a href="/login" class="text-primary">Already have an account? Login here</a>
                </div>
            </div>
        </div>
    </div>
</div>
