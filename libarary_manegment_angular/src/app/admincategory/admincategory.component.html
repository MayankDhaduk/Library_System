<div class="container" style="margin-top: 10%;">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg p-4 animate__animated animate__fadeIn">
                <div class="text-center">
                    <h1 class="text-primary fw-bold">Category Form</h1>
                </div>

                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="floatingCategory" placeholder="Category Name"
                        [(ngModel)]="newCategory.catname">
                    <label for="floatingCategory">Category Name</label>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary w-100" (click)="addCategory()">Add Category</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="table-responsive animate__animated animate__fadeInUp">
                <table class="table table-bordered table-hover text-center shadow-lg">
                    <thead class="table-primary">
                        <tr>
                            <th>Category Id</th>
                            <th>Category Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of category">
                            <td>{{item.catId}}</td>
                            <td>{{item.catname}}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" (click)="deleteCat(item.catId)">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
