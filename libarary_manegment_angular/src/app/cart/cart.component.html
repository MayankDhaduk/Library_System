<app-libraryshow></app-libraryshow>
<div class="container mt-4">
    <h2 class="text-center">Shopping Cart</h2>

    <div *ngIf="carts.length === 0" class="alert alert-warning text-center">
        Your cart is empty.
    </div>

    <!-- <h5>Image</h5>
    <h5>Product Name</h5>
    <h5>Price</h5>
    <h5>Quantity</h5> -->

    <table class="table" border="2">
        <thead>
            <tr>
                <th>Image</th>
                <th>Product Name</th>
                <th>Product Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of products">
                <td><img src="data:image/jpg;base64,{{book.pimage}}" alt="{{ book.pimage}}" height="100px" width="100px"
                        style="border-radius: 50%;"></td>
                <td>{{ book.pname }}</td>
                <td>${{ book.pprice }}</td>
            </tr>
        </tbody>
    </table>

</div>
